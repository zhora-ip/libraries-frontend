<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>История - Система управления библиотекой</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="navbar">
        <div class="container">
            <h1><a href="../index.html">Библиотека</a></h1>
            <div class="nav-links">
                <a href="profile.html" id="profile-link">Профиль</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="main-content">
            <h2>История выдач книг</h2>
            <div id="message-container"></div>
            <form id="history-form" class="filter-form">
                <div class="form-group">
                    <label for="id-filter">ID Заказа:</label>
                    <input type="number" id="id-filter" name="id" placeholder="1">
                </div>
                <div class="form-group">
                    <label for="occurrence-id-filter">ID События:</label>
                    <input type="number" id="occurrence-id-filter" name="occurrence_id" placeholder="1">
                </div>
                <div class="form-group">
                    <label for="user-id-filter">ID Пользователя:</label>
                    <input type="number" id="user-id-filter" name="user_id" placeholder="1">
                </div>
                <div class="form-group">
                    <label for="library-id-filter">ID Библиотеки:</label>
                    <input type="number" id="library-id-filter" name="library_id" placeholder="1">
                </div>
                <div class="form-group">
                    <label for="book-id-filter">ID Книги:</label>
                    <input type="number" id="book-id-filter" name="book_id" placeholder="1">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Поиск</button>
                </div>
            </form>
            
            <div id="history-results" class="hidden">
                <h3>Результаты:</h3>
                <table id="history-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Библиотека</th>
                            <th>Книга</th>
                            <th>Пользователь</th>
                            <th>Статус</th>
                            <th>Создано</th>
                            <th>Истекает</th>
                            <th>Действие</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div class="pagination">
                    <button id="backward-button" class="hidden">← Назад</button>
                    <button id="forward-button" class="hidden">Вперед →</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/history.js"></script>
</body>

</html>
