<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>История - Система управления библиотекой</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="navbar">
        <div class="container">
            <h1>Библиотека</h1>
            <div class="nav-links">
                <a href="../index.html">Главная</a>
                <a href="signup.html">Регистрация</a>
                <a href="signin.html">Вход</a>
                <a href="history.html" id="history-link">История</a>
                <a href="#" id="logout-link">Выход</a>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="main-content">
            <h2>История выдач книг</h2>
            <div id="message-container"></div>
            <form id="history-form">
                <div class="form-group">
                    <label for="cursor">Дата и время (курсор):</label>
                    <input type="datetime-local" id="cursor" name="cursor" required>
                </div>
                <div class="form-group">
                    <label for="limit">Лимит записей:</label>
                    <input type="number" id="limit" name="limit" min="1" value="100" required>
                </div>
                <div class="form-group">
                    <label for="backward">Направление:</label>
                    <select id="backward" name="backward">
                        <option value="false">Вперед</option>
                        <option value="true">Назад</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="book-id">ID книги:</label>
                    <input type="number" id="book-id" name="phys_book_id" min="1" value="1" required>
                </div>
                <button type="submit">Получить историю</button>
            </form>
            <div id="history-results" class="hidden">
                <h3>Результаты:</h3>
                <table id="history-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Библиотека</th>
                            <th>Книга</th>
                            <th>Пользователь</th>
                            <th>Статус</th>
                            <th>Создано</th>
                            <th>Истекает</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="../js/main.js"></script>
    <script src="../js/history.js"></script>
</body>
</html>
