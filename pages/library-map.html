<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта библиотек - Система библиотеки</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <div class="navbar">
        <div class="container">
            <h1><a href="../index.html">Библиотека</a></h1>
            <div class="nav-links">
                <a href="profile.html">Профиль</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="map-container">
            <div class="search-form">
                <form id="book-search-form">
                    <div class="form-group">
                        <label for="book-id">ID книги</label>
                        <input type="number" id="book-id" min="1" value="1">
                    </div>
                    <button type="submit" class="btn btn-primary">Найти</button>
                </form>
            </div>
            
            <div class="map-content">
                <div id="map"></div>
                <div id="library-info">
                    <div class="placeholder">Выберите библиотеку на карте</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="../js/library-map.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
