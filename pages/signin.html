<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Система управления библиотекой</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="navbar">
        <div class="container">
            <h1>Библиотека</h1>
            <div class="nav-links">
                <a href="../index.html">Главная</a>
                <a href="signup.html">Регистрация</a>
                <a href="signin.html">Вход</a>
                <a href="history.html" id="history-link" class="hidden">История</a>
                <a href="#" id="logout-link" class="hidden">Выход</a>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="main-content">
            <h2>Вход в систему</h2>
            <div id="message-container"></div>
            <form id="signin-form">
                <div class="form-group">
                    <label for="login">Логин:</label>
                    <input type="text" id="login" name="login" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Войти</button>
            </form>
        </div>
    </div>


    <script src="../js/main.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
